<div class="backgroung-img"></div>

<div class="home-page-content">

  <div class="menu-container">
    <div class="menu-content">
      <a class="menu-main_site_link" routerLink="/pacjent-strona-główna">przychodnia.pl</a>
      <div class="straight-line"></div>
      <div class="menu-list">
        <div class="menu-element" *ngFor="let option of options" (click)="redirect(option)">
          <div id="blur"></div>
          <div class="icon">
            <mat-icon *ngIf="option == 'wizyty'">assignment_turned_in</mat-icon>
            <mat-icon *ngIf="option == 'wyniki'">description</mat-icon>
          </div>
          <p class="menu-element-text" *ngIf="option == 'wyniki'">wyniki badań</p>
          <p class="menu-element-text" *ngIf="option !== 'wyniki'">{{option}}</p>

        </div>
      </div>
    </div>
  </div>

  <div class="homepage-main-site">
    <div class="top-menu">
      <div class="logout-button" (click)="logout()">
        <p>wyloguj</p>
      </div>
    </div>
    <div class="patient-main-site-content">

      <div class="find-doctor-selectbox">
        <select class="find-doctor-select-element" [(ngModel)]="selectedCityId" >
          <option class="input-disabled-option" disabled selected value="undefined">miasto</option>
          <option *ngFor="let city of cities$ | async" [ngValue]="city.id">{{city.name}}</option>
        </select>
        <select class="find-doctor-select-element" [(ngModel)]="selectedSpecializationId">
          <option class="input-disabled-option" disabled selected value="undefined">specjalizacja</option>
          <option *ngFor="let specialization of specializations$ | async" [ngValue]="specialization.id">
            {{specialization.name}}
          </option>
        </select>
        <button class="find-doctor-button" (click)="findDoctors()">szukaj</button>
      </div>




    </div>
  </div>

</div>
