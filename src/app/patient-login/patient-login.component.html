<div class="backgroung-img"></div>

<div class="home-content">
  <a routerLink="/">przychodnia.pl</a>
  <p id="main_text">PACJENT</p>

  <div class="form-container">
      <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

        <label>
          <p>E-mail:</p>
          <input type="text" formControlName="email" required [class.foo] = "submitted && currentFormControls.email.errors" placeholder="Twój e-mail">
        </label>
        <div class="error" *ngIf="submitted && currentFormControls.email.errors" >Niepoprawny e-mail</div>


        <label>
          <p>Hasło:</p>
          <input type="password" formControlName="password" required placeholder="Hasło">
        </label>

        <button class="login" type="submit" >Zaloguj</button>
      </form>

  </div>

</div>
