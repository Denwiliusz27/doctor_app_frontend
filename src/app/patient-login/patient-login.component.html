<div class="backgroung-img"></div>

<div class="home-content">
  <a class="main_site_link" routerLink="/">przychodnia.pl</a>
  <p class="patient_txt">PACJENT</p>

  <div class="form-container">
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

      <label>
        <input type="text" formControlName="email" required [class.foo] = "submitted && currentFormControls.email.errors" placeholder="e-mail">
        <div class="error" *ngIf="submitted && currentFormControls.email.errors" >
          <p>niepoprawny adres e-mail</p>
        </div>
      </label>

      <label>
        <input type="password" formControlName="password" required placeholder="hasło">
      </label>

      <button type="submit" >zaloguj się</button>

    </form>
  </div>

  <div class="registration_link" (click)="redirect()">
    <p>zarejestruj się</p>
  </div>

</div>
