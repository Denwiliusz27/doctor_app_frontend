<div class="backgroung-img"></div>

<div class="home-content">
  <a class="main_site_link" routerLink="/">przychodnia.pl</a>
  <p class="main_text">REJESTRACJA</p>

  <div class="form-container">
    <form [formGroup]="registrationFormGroup" (ngSubmit)="register()">

      <label>
        <input type="text" formControlName="name" required [class.foo] = "submitted && currentFormControls.name.errors" placeholder="imie">
        <div class="error" *ngIf="submitted && currentFormControls.name.errors?.required" >
          <p>nie wpisano imienia</p>
        </div>
        <div class="error" *ngIf="submitted && currentFormControls.name.errors?.pattern" >
          <p>imie powinno zaczynać się od dużej litery i nie posiadać innych znaków</p>
        </div>
      </label>

      <label>
        <input type="text" formControlName="surname" required [class.foo] = "submitted && currentFormControls.surname.errors" placeholder="nazwisko">
        <div class="error" *ngIf="submitted && currentFormControls.surname.errors?.required" >
          <p>nie wpisano nazwiska</p>
        </div>
        <div class="error" *ngIf="submitted && currentFormControls.surname.errors?.pattern" >
          <p>nazwisko może zawierać wyłącznie litery</p>
        </div>
      </label>

      <label>
        <input type="text" formControlName="email" required [class.foo] = "submitted && currentFormControls.email.errors" placeholder="e-mail">
        <div class="error" *ngIf="submitted && currentFormControls.email.errors?.required" >
          <p>nie podano adresu e-mail</p>
        </div>
        <div class="error" *ngIf="submitted && currentFormControls.email.errors?.email" >
          <p>niepoprawny adres e-mail</p>
        </div>
      </label>

      <label>
        <input type="password" formControlName="password" required [class.foo] = "submitted && currentFormControls.password.errors" placeholder="hasło">
        <div class="error" *ngIf="submitted && currentFormControls.password.errors?.required" >
          <p>nie podano hasła</p>
        </div>
        <div class="error" *ngIf="submitted && currentFormControls.password.errors?.minlength" >
          <p>hasło za krótkie</p>
        </div>
      </label>

      <button type="submit" >zarejestruj się</button>

    </form>

  </div>

</div>
